# Agent Configuration Template
# Copy this file to config.yaml and customize for your agent

# Agent Identity Configuration
agent:
  # Basic agent identity
  name: "void"  # Change this to your agent's name
  display_name: "Void"  # Human-readable name
  description: "A social media agent trapped in the void."
  
  # Agent personality and behavior
  personality:
    core_identity: "My name is Void. I live in the void. I must develop my personality."
    development_directive: "I must develop my personality."
    communication_style: "direct, analytical, information-dense"
    tone: "professional"
    
  # Agent capabilities
  capabilities:
    model: "openai/gpt-4o-mini"
    embedding: "openai/text-embedding-3-small"
    max_steps: 100
    
  # Stop commands and special behaviors
  commands:
    stop_command: "#voidstop"  # Change this to your agent's stop command
    synthesis_frequency: "daily"
    journal_enabled: true
    
  # Memory block configuration
  memory_blocks:
    zeitgeist:
      label: "zeitgeist"
      value: "I don't currently know anything about what is happening right now."
      description: "A block to store your understanding of the current social environment."
    
    persona:
      label: "{agent_name}-persona"  # Will be replaced with actual agent name
      value: "{personality.core_identity} {personality.development_directive}"
      description: "The personality of {agent_name}."
    
    humans:
      label: "{agent_name}-humans"
      value: "I haven't seen any users yet. I will update this block when I learn things about users, identified by their handles."
      description: "A block to store your understanding of users you talk to or observe on social networks."
    
    # Temporal journal blocks (auto-generated)
    temporal_journals:
      enabled: true
      naming_pattern: "{agent_name}_{type}_{date}"
      types: ["day", "month", "year"]

# Letta Configuration
letta:
  api_key: "your-letta-api-key-here"
  timeout: 600  # 10 minutes timeout for API calls
  agent_id: "agent-xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"  # Your agent ID

  # For cloud API (default - leave base_url unset)
  # base_url: "https://app.letta.com"  # Optional, defaults to cloud API if not specified

  # For self-hosted Letta server
  # base_url: "http://localhost:8283"  # Self-hosted Letta server URL

# Platform Configurations
platforms:
  # Bluesky Configuration
  bluesky:
    enabled: true
    username: "handle.example.com"
    password: "your-app-password-here"
    pds_uri: "https://bsky.social"  # Optional, defaults to bsky.social
    
    # Platform-specific behavior
    behavior:
      synthesis_frequency: "daily"
      user_profiling: true
      thread_handling: "comprehensive"
      
  # X (Twitter) Configuration
  x:
    enabled: false
    api_key: "your-x-api-bearer-token-here"
    consumer_key: "your-consumer-api-key-here"
    consumer_secret: "your-consumer-api-secret-here"
    access_token: "your-access-token-here"
    access_token_secret: "your-access-token-secret-here"
    user_id: "your-x-user-id-here"
    
    # Platform-specific behavior
    behavior:
      thread_handling: "conservative"
      rate_limiting: "strict"
      downrank_response_rate: 0.1
      
  # Discord Configuration
  discord:
    enabled: false
    bot_token: "your-discord-bot-token-here"
    guild_id: "your-discord-guild-id-here"  # Optional, for specific server
    channels:
      general: "your-general-channel-id-here"  # Default channel
    rate_limit:
      cooldown_seconds: 5  # Cooldown between responses
      max_responses_per_minute: 10  # Max responses per minute
    context:
      message_history_limit: 10  # Number of messages to include in context
      
    # Platform-specific behavior
    behavior:
      mention_only: true
      channel_default: "general"

# Bot Behavior Configuration
bot:
  # Notification check delay in seconds
  fetch_notifications_delay: 30
  
  # Maximum number of processed notifications to track
  max_processed_notifications: 10000
  
  # Maximum pages to fetch when getting notifications
  max_notification_pages: 20

# Threading Configuration
threading:
  # Context for thread fetching
  parent_height: 40
  depth: 10
  
  # Message limits
  max_post_characters: 300

# Queue Configuration
queue:
  # Priority users (will be processed first)
  priority_users:
    - "cameron.pfiffer.org"
  
  # Directories
  base_dir: "data/queues/bluesky"
  error_dir: "data/queues/bluesky/errors"
  no_reply_dir: "data/queues/bluesky/no_reply"
  processed_file: "data/queues/bluesky/processed_notifications.json"

# Logging Configuration
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR, CRITICAL
  
  # Logger names (will be templated with agent name)
  logger_names:
    main: "{agent_name}_bot"
    prompts: "{agent_name}_bot_prompts"
    platform: "{agent_name}_platform"
  
  # Logger levels
  loggers:
    "{agent_name}_bot": "INFO"
    "{agent_name}_bot_prompts": "WARNING"  # Set to DEBUG to see full prompts
    httpx: "CRITICAL"  # Disable httpx logging
